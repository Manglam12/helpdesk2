<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Data</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    table, th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>User Data</h2>

<table id="user-table">
    <thead>
        <tr>
            <th>S.No</th>
            <th>Username</th>
            <th>No. of Logins</th>
        </tr>
    </thead>
    <tbody id="user-data">
        <!-- User data will be inserted here dynamically -->
    </tbody>
</table>

<script>
    // Fetch JSON data using AJAX
    fetch('https://arambhsoftech.com/alluser_helpdesk.php')
    .then(response => response.json())
    .then(data => {
        // Get the table body element
        var tbody = document.getElementById('user-data');

        // Loop through the JSON data and create rows for the table
        data.forEach(user => {
            var row = document.createElement('tr');

            // Create cells for each data field
            var snoCell = document.createElement('td');
            snoCell.textContent = user['S.no'];
            row.appendChild(snoCell);

            var usernameCell = document.createElement('td');
            usernameCell.textContent = user['Username'];
            row.appendChild(usernameCell);

            var loginsCell = document.createElement('td');
            loginsCell.textContent = user['No_of_Login'];
            row.appendChild(loginsCell);

            // Append the row to the table body
            tbody.appendChild(row);
        });
    })
    .catch(error => {
        console.error('Error fetching user data:', error);
    });
</script>

</body>
</html>
