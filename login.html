<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Helpdesk</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Custom JavaScript -->
    <script src="assets/js/script.js"></script>
    <!-- MD5 Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <style>
        #error_msg{
            color: red;
        }
    </style>
</head>
<body onload="checkLogin()">
<header class="navbar navbar-expand-md d-flex flex-wrap justify-content-center p-3 mb-2 border-bottom">
    <div class="container-fluid">
        <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img src="assets/images/logo.png" id="imglogo">
            <span class="fs-4 mr-5 lo"><h2 class="bold-text">Helpdesk</h2></span>
        </a>
    </div>
</header>

<div id="body">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Login/Signup
                    </div>
                    <div class="card-body">
                        <form id="loginForm" onsubmit="submitForm(event)">
                            <div class="form-group mb-2">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="form-group mb-2">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <div class="form-group mb-2">
                                <label for="password">Password</label>
                                <input type="text" class="form-control" id="password" placeholder="Password" required autocomplete="current-password">
                            </div>
                            <div class="form-group mb-2">
                                <label for="semester">Select Year</label>
                                <select class="form-control" id="year">
                                    <option value="1">Year 1</option>
                                    <option value="2">Year 2</option>
                                    <option value="3">Year 3</option>
                                    <option value="4">Year 4</option>
                                    
                                </select>
                            </div>
                            <center><button type="submit" class="btn btn-primary" id="btn_login">Login</button></center>
                        </form>
                        <div id="error_msg"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies (Popper.js and Bootstrap bundle) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Function to check if the user is already logged in
    function checkLogin() {
        const userEmail = getCookie('user_email');
        const userYear = getCookie('user_year');

        if (userEmail && userYear) {
            switch (parseInt(userYear)) {
                case 1:
                    window.location = "semister1/index.html";
                    break;
                case 2:
                    window.location = "semister3/index.html";
                    break;
                case 3:
                    window.location = "semister5/index.html";
                    break;
                case 4:
                    window.location = "semister7/index.html";
                    break;
                default:
                    console.error('Invalid year:', userYear);
            }
        }
    }

    // Function to handle form submission
    function submitForm(event) {
        event.preventDefault(); // Prevent default form submission

        document.getElementById("btn_login").disabled = true;

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const year = document.getElementById('year').value;

        const apiUrl = 'https://arambhsoftech.com/Helpdesk/new_user.php';

        fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name: name,
                email: email,
                password: password,
                year: year
            })
        })
        .then(response => {
            if (response.status === 409) {
                // User already exists, handle login
                return response.json().then(data => {
                    // Check if the password matches
                    if (data.password && data.password === md5(password)) {
                        // Successful login
                        return handleLoginSuccess(data);
                    } else {
                        throw new Error('Invalid password.');
                    }
                });
            }
            if (response.status === 201) {
                // User successfully registered
                return response.json(); // Proceed to save cookies and redirect
            }
            throw new Error('An unexpected error occurred.');
        })
        .then(data => {
            // Handle registration success or login success
            if (data.password) {
                // For login
                handleLoginSuccess(data);
            } else {
                // For registration
                setCookie('user_name', name); // No expiration
                setCookie('user_email', email); // No expiration
                setCookie('user_year', year); // No expiration
                setCookie('c_user', 'true'); // No expiration
                redirectToYearPage(year);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            if (error.message === 'Invalid password.') {
                er_msg("Invalid password. Please try again.");
                clearForm();
            } else if (error.message === 'User already exists.') {
                er_msg("This email is already registered. Please log in.");
                clearForm();
            } else {
                er_msg("An error occurred while processing your request. Please try again later.");
            }
            document.getElementById("btn_login").disabled = false;
        });
    }

    // Function to handle successful login
    function handleLoginSuccess(data) {
        setCookie('user_name', data.name); // No expiration
        setCookie('user_email', data.email); // No expiration
        setCookie('user_year', data.year); // No expiration
        setCookie('c_user', 'true'); // No expiration
        redirectToYearPage(data.year);
    }

    // Function to redirect based on year
    function redirectToYearPage(year) {
        switch (parseInt(year)) {
            case 1:
                window.location = "semister1/index.html";
                break;
            case 2:
                window.location = "semister3/index.html";
                break;
            case 3:
                window.location = "semister5/index.html";
                break;
            case 4:
                window.location = "semister7/index.html";
                break;
            default:
                console.error('Invalid year:', year);
        }
    }

    // Function to set a cookie
    function setCookie(name, value) {
        document.cookie = name + "=" + (value || "") + "; path=/";
    }

    // Function to get a cookie value
    function getCookie(name) {
        const nameEQ = name + "=";
        const ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) === ' ') {
                c = c.substring(1, c.length);
            }
            if (c.indexOf(nameEQ) === 0) {
                return c.substring(nameEQ.length, c.length);
            }
        }
        return null;
    }

    // Function to display error messages
    function er_msg(err) {
        document.getElementById("error_msg").innerHTML = err;
    }

    // Function to clear the form fields
    function clearForm() {
        document.getElementById('name').value = "";
        document.getElementById('email').value = "";
        document.getElementById('password').value = "";
        document.getElementById('year').value = "Year 1";
    }
</script>

</body>
</html>
