<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin-top: 100px;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%; /* Adjusted to take full width */
            box-sizing: border-box; /* Added to include padding in width calculation */
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: calc(100% - 20px); /* Adjusted width to consider padding */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
        
            var username = document.getElementById('username').value;
        
            // Constructing the URL with username parameter
            var apiUrl = 'https://arambhsoftech.com/helpdesk.php?username=' + encodeURIComponent(username);
        
            // Constructing the request object
            var request = new XMLHttpRequest();
            request.open('GET', apiUrl, true);
        
            // Handling the response from the server
            request.onload = function() {
                if (request.status >= 200 && request.status < 400) {
                    // Success response from the server
                    console.log('Login successful');
        
                    // Set cookies
                    document.cookie = "username=" + username;
                    document.cookie = "user=active";
        
                    // Redirect to dbms.html
                    window.location.href = "dbms.html";
                } else {
                    // Error response from the server
                    console.error('Login failed');
                }
            };
        
            // Handling network errors
            request.onerror = function() {
                console.error('Network error occurred');
            };
        
            // Sending the request
            request.send();
        });
    </script>
</body>
</html>
