	rel="stylesheet"

/>

<body>   
        
  <header class="navbar navbar-expand-md d-flex flex-wrap justify-content-center p-3 mb-2 border-bottom">
    <div class="container-fluid">
      <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <img src="logo.png" id="imglogo">
        <span class="fs-4 mr-5 lo"><h2 class="bold-text">Helpdesk</h2></span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
  
    </div>
  </header>
  
  <style>
    .home-newsletter {
        padding: 80px 0;
        background: #4da8e9;
        }
        
        .home-newsletter .single {
        max-width: 650px;
        margin: 0 auto;
        text-align: center;
        position: relative;
        z-index: 2; }
        .home-newsletter .single h2 {
        font-size: 22px;
        color: white;
        text-transform: uppercase;
        margin-bottom: 40px; }
        .home-newsletter .single .form-control {
        height: 50px;
        background: rgba(255, 255, 255, 0.6);
        border-color: transparent;
        border-radius: 20px 0 0 20px; }
        .home-newsletter .single .form-control:focus {
        box-shadow: none;
        border-color: #145d99; }
        .home-newsletter .single .btn {
        min-height: 50px; 
        border-radius: 0 20px 20px 0;
        background: #0a0b0b;
        color: #fff;
        }
        .form-control::placeholder{
            color: black;
        }
        #Alerting{
            font-family: 'Courier New', Courier, monospace;
            margin-top: 20px;
            color: black;
        }
  </style>
  <br><br><br><br><br>
  <section class="home-newsletter">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="single">
            <h2>Get Joining Link</h2>
            <div class="input-group">
              <input id="emailInput" type="email" class="form-control" placeholder="Enter your email">
              <span class="input-group-btn">
                <button onclick="subscribe()" class="btn btn-theme" type="button">Join</button>
              </span>
             
            </div> 
            <div id="Alerting"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    function subscribe() {
        var email = document.getElementById("emailInput").value.trim();
        if (email === "") {
            return; // Do nothing if email is empty
        }
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "https://arambhsoftech.com/Helpdesk/join_mailer.php?email=" + email, true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                debugger;
                document.getElementById("Alerting").innerHTML = "<p style='color: green;'>Check your email for the joining link.</p>";
                setTimeout(function() {
                    window.location.href = "dbms.html"; // Redirect after 1 second
                }, 2000);
            }
        };
        xhr.send();
    }
</script>
